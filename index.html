<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main-container">
      <div class="card">
        <!-- Top Image -->
        <img
          class="image-girl"
          src="images/illustration-hero.svg"
          alt="a happy girl dancing to the music"
        />
        <!-- End Top Image -->

        <div class="body-card">
          <!-- Header Section -->
          <header class="header-text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>
          <!-- End Header Section -->

          <!-- Plan Section -->
          <section class="plan-flex-box">
            <img
              class="music-icon"
              src="images/icon-music.svg"
              alt="music icon"
            />

            <div class="price-plan">
              <h2 class="annual-plan">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>

            <a href="#" class="btn-change">Change</a>
          </section>
          <!-- End Plan Section -->

          <!-- Buttons Section -->
          <div class="two-btn">
            <button class="btn-proceed">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
          </div>
          <!-- End Buttons Section -->
        </div>

        <!-- Attribution Section -->
        <div class="attribution">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Janamanzana</a>.
          </p>
        </div>
        <!-- End Attribution Section -->
      </div>
    </main>
  </body>
</html>
